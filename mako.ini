text-color=#a8e6a1
border-color=#4caf50
background-color=#0f1a14
progress-color=#cddc39

width=420
height=120
padding=16
margin=12
border-size=2
border-radius=16
outer-margin=10
anchor=top-right
layer=overlay

font=Liberation Sans 12
markup=1
format=<b>%s</b>\n%b

default-timeout=8000
ignore-timeout=1
max-history=20
sort=-time
max-visible=3
max-icon-size=48
icon-location=left
actions=1

on-button-left=dismiss
on-button-middle=none
on-button-right=dismiss-all
on-touch=dismiss

[urgency=low]
text-color=#7a9e7d
border-color=#3a5f4a
default-timeout=4000

[urgency=normal]
text-color=#a8e6a1
border-color=#6bbf7a
default-timeout=8000

[urgency=critical]
text-color=#f28b82
border-color=#e06c75
background-color=#2a1618
default-timeout=0
ignore-timeout=1

[app-name=Spotify]
invisible=1

[app-name=volume]
format=%b
default-timeout=3000
group-by=app-name

[app-name=brightness]
format=%b
default-timeout=3000
group-by=app-name

[app-name=battery]
urgency=normal
default-timeout=6000

[app-name=battery urgency=critical]
text-color=#f28b82
border-color=#e06c75
background-color=#2a1618
default-timeout=0

[app-name=screenshot]
format=Screenshot saved
default-timeout=3000

[app-name=wifi]
default-timeout=6000
group-by=app-name

[mode=do-not-disturb]
invisible=true

[mode=do-not-disturb app-name=notify-send]
invisible=false

[mode=do-not-disturb urgency=critical]
invisible=false
